<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>相簿 | 小黃的網站</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .gallery div {
      position: relative;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">首頁</a></li>
        <li><a href="about.html">關於我</a></li>
        <li><a href="gallery.html">相簿</a></li>
        <li><a href="contact.html">聯絡我</a></li>
      </ul>
    </nav>
  </header>

  <div class="header-search">
    <input type="text" id="searchInput" placeholder="搜尋圖片關鍵字...">
  </div>

  <div class="gallery search-content">
    <div>
      <img src="images/photo1.jpg" alt="冰島之旅">
      <p>冰島之旅</p>
    </div>
    <div>
      <img src="images/photo2.jpg" alt="京都散步">
      <p>京都散步</p>
    </div>
    <div>
      <img src="images/photo3.jpg" alt="布拉格街景">
      <p>布拉格街景</p>
    </div>
  </div>

  <script>
    const input = document.getElementById('searchInput');
    const items = document.querySelectorAll('.gallery div');

    input.addEventListener('input', () => {
      const keyword = input.value.toLowerCase();
      items.forEach(item => {
        const caption = item.querySelector('p').textContent.toLowerCase();
        item.style.display = caption.includes(keyword) ? '' : 'none';
      });
    });
  </script>
</body>
</html>

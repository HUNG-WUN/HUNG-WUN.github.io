      width: 200px;
      height: 200px;

<body>
  <div class="card">
    <img src="profile.jpg" alt="我的大頭照">
    <h1>你的名字</h1>
    <p>你好！我是來自台灣的開發者，對前端技術與設計有濃厚興趣，目前正在學習 GitHub 與網頁開發。歡迎來到我的網站！</p>
  </div>
</body>
</html>

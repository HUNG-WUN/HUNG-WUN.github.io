<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我的自介網站</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
      animation: fadeIn 1s ease-in-out;
    }

    .card {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #555;
      margin-bottom: 20px;
      animation: popIn 0.8s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="profile.jpg" alt="我的大頭照">
    <h1>你的名字</h1>
    <p>你好！我是來自台灣的開發者，對前端技術與設計有濃厚興趣，目前正在學習 GitHub 與網頁開發。歡迎來到我的網站！</p>
  </div>
</body>
</html>
